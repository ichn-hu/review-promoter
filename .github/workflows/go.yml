name: Go

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'index.md'
  pull_request:
    branches: [ master ]
  schedule:
    # run every 10 a.m. on weekdays, which is UTC 2 a.m + 8
    - cron:  '0 2 * * 1-5'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: run
      run: GITHUB_TOKEN=${{ secrets.ACCESS_TOKEN }} SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK }} go run main.go

    - name: Commit files
      run: |
        git config --local user.email "zfhu16@gmail.com"
        git config --local user.name "ichn-hu"
        git commit -m "Add changes" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        branch: ${{ github.ref }}